    <!-- Set theme ASAP to avoid flash -->
    <script>
      (() => {
        const key = 'theme';
        const saved = localStorage.getItem(key);
        const systemDark = matchMedia && matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = saved || (systemDark ? 'dark' : 'light');
        document.documentElement.dataset.theme = theme;
        document.documentElement.style.colorScheme = theme; // native form controls
      })();

    <script>
      (function () {
        const key = 'theme';
        const btn = document.getElementById('theme-toggle');

        function setTheme(theme) {
          document.documentElement.dataset.theme = theme;
          document.documentElement.style.colorScheme = theme;
          localStorage.setItem(key, theme);
          const isDark = theme === 'dark';
          btn.setAttribute('aria-pressed', String(isDark));
          btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // Initialize button label/state
        setTheme(document.documentElement.dataset.theme);

        btn.addEventListener('click', () => {
          const current = document.documentElement.dataset.theme;
          setTheme(current === 'dark' ? 'light' : 'dark');
        });
      })();
    </script>
    <script>
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          const dataElement = document.getElementById('data');
          if (dataElement) {
            for (const til of data) {
              const listItem = document.createElement('li');

              let titleElement;
              if (til.link && til.link.length > 0) {
                titleElement = document.createElement('a');
                titleElement.href = til.link;
                titleElement.textContent = til.title;
                titleElement.target = '_blank';
              } else {
                titleElement = document.createElement('h4');
                titleElement.textContent = til.title;
              }

              const date = document.createElement('time');
              date.dateTime = til.date;
              date.textContent = til.date;

              const inner = document.createElement('div');
              inner.style.display = 'flex';
              inner.style.alignItems = 'center';
              inner.style.gap = '10px';
              inner.appendChild(titleElement);
              inner.appendChild(date);

              listItem.appendChild(inner);

              const p = document.createElement('p');
              p.textContent = til.explanation;
              p.style.marginLeft = '20px'; // indent explanation a bit
              p.style.marginTop = '4px';
              listItem.appendChild(p);

              dataElement.appendChild(listItem);
            }
          }
        })
        .catch(error => console.error('Error fetching JSON:', error));
    </script>
